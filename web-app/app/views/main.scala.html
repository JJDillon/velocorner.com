@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The Cycling Platform">
        <meta name="author" content="Velocorner">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- CSS Global Compulsory -->
        <link rel="stylesheet" href="@routes.LocalAssets.at("static/bs/assets/plugins/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.LocalAssets.at("static/bs/assets/css/style.css")">

        <!-- CSS Implementing Plugins -->
        <link rel="stylesheet" href="@routes.LocalAssets.at("static/bs/assets/plugins/line-icons/line-icons.css")">
        <link rel="stylesheet" href="@routes.LocalAssets.at("static/bs/assets/plugins/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.LocalAssets.at("static/bs/assets/plugins/flexslider/flexslider.css")">
        <link rel="stylesheet" href="@routes.LocalAssets.at("static/bs/assets/plugins/owl-carousel/owl-carousel/owl.carousel.css")">
        <link rel="stylesheet" href="@routes.LocalAssets.at("static/bs/assets/plugins/layer-slider/layerslider/css/layerslider.css")">

        <!-- CSS Theme -->
        <link rel="stylesheet" href="@routes.LocalAssets.at("static/bs/assets/css/theme-colors/default.css")">

        <!-- CSS Customization -->
        <link rel="stylesheet" href="@routes.LocalAssets.at("static/bs/assets/css/custom.css")">


        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>

    <body>
    <div class="wrapper">
    <!--=== Header ===-->
        <div class="header">
            <!-- Topbar -->
            <div class="topbar">
                <div class="container">
                    <!-- Topbar Navigation -->
                    <ul class="loginbar pull-right">
                        <li class="languagesSelector">
                            <i class="fa fa-globe"></i>
                            <a>Languages</a>
                            <ul class="languages">
                                <li class="active">
                                    <a href="#">English <i class="fa fa-check"></i></a>
                                </li>
                                <li><a href="#">Spanish</a></li>
                                <li><a href="#">Russian</a></li>
                                <li><a href="#">German</a></li>
                            </ul>
                        </li>
                        <li class="topbar-devider"></li>
                        <li><a href="page_faq.html">Help</a></li>
                        <li class="topbar-devider"></li>
                        <li><a href="page_login.html">Login</a></li>
                    </ul>
                    <!-- End Topbar Navigation -->
                </div>
            </div>
            <!-- End Topbar -->
        </div>


        @content
    </div>
    </body>
</html>
